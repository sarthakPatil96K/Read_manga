<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Read_Manga</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background-image: url('static/bk1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-signin {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .form-signin h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5rem;
            color: #ff2e63;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #ff2e63;
            border-color: #ff2e63;
        }

        .btn-secondary {
            background-color: #252a34;
            border-color: #252a34;
        }

        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="/login">
        {% csrf_token %}
        <h1>Read_Manga</h1>
        <p class="text-muted">Login to your world of manga!</p>

        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <hr>
        <a href="/signup" class="btn btn-lg btn-secondary btn-block">Create New Account</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2024-2025 Read_Manga</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
